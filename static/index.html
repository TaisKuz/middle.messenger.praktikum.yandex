<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Messenger App By Taisiia</title>

<body>
  <div class="chat__wrapper">
    <nav class="left-menu">

          <div class="search-line">

            <div class="search-line__text">Поиск</div>

        </div>
        <div class="left-menu__chats-list-wrapper">
          <ul class="chats-list">
            <li class="chat-item">
                <div class="chat-item__img-wrapper">
                  <img src="/00-user-avatar.834a8340.jpeg" alt="user avatar" width="47" height="47">

                <div class="chat-item__text">
                  <div class="chat-item__name">Андрей</div>
                  <div class="chat-item__date">October 08, 2022</div>
                  <div class="chat-item__message">Изображение</div>
                  <div class="chat-item__badge">2</div>
                </div>
            </li>
            <li class="chat-item">
                <div class="chat-item__img-wrapper">
                  <img src="/01-user-avatar.b977d785.jpeg" alt="user avatar" width="47" height="47">
                </div>
                <div class="chat-item__text">
                  <div class="chat-item__name">Design Destroyer</div>
                  <div class="chat-item__date">October 08, 2022</div>
                  <div class="chat-item__message">Вы: Круто!</div>
                  <div class="chat-item__badge">0</div>
                </div>
            </li>
            <li class="chat-item">
                <div class="chat-item__img-wrapper">
                  <img src="/02-user-avatar.a4e02c0b.jpeg" alt="user avatar" width="47" height="47">
                </div>
                <div class="chat-item__text">
                  <div class="chat-item__name">1, 2, 3</div>
                  <div class="chat-item__date">October 08, 2022</div>
                  <div class="chat-item__message">Так увлёкся работой по курсу, что совсем забыл его анонсировать новости</div>

      </div>
    </nav>
    <main class="chat-content">
      <h1>Выберите чат чтобы отправить сообщение</h1>
    </main>
  </div>
<script src="/chat.80109b6a.js"></script>

</html>
